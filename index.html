<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            background-color: rgb(211, 213, 215);
        }

        .heading {
            text-align: center;
            color: rgb(72, 71, 71);
            font-family: 'Courier New', Courier, monospace;
        }

        .output {
            display: block;
            width: 80%;
            height: 400px;
            margin: 50px auto;

        }

        .sec {
            text-align: center;
            padding-top: 50px;
        }
    </style>
    <title>Audio 2 Text</title>
</head>

<body>
    <h1 class="heading">Audio 2 Text Convertor</h1>
    <div class="sec">
        <button type="button" class="btn-start btn btn-outline-dark">Start Recording</button>
        <button type="button" class="btn-end btn btn-outline-dark">End Recording</button>
        <textarea class="output shadow-sm p-3 mb-5 bg-light rounded"></textarea>
    </div>
    <script src="app.js"></script>
</body>

</html>
